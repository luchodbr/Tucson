<div class="row justify-content-center">
    <div class="text-center mb-2">
        <h1>Agregar Reserva</h1>
    </div>
    <form [formGroup]="reservaForm">
        <div class="row">
            <div class="col-6">
                <div class="form-group mt-5">
                    <h4>Cliente</h4>
                    <select class="form-select" (change)="onSelectClient()" formControlName="cliente">
                        <option *ngFor=" let cliente of listClientes" [ngValue]="cliente">{{cliente.nombre}}</option>
                    </select>
                </div>
            </div>
            <div class="col-6" *ngIf="this.f['cliente'].value !=null">
                <div class=" form-group mt-5">
                    <h4>NroCliente</h4>
                    <input type="number" class="form-control" [disabled]="true"
                        [value]="this.f['cliente'].value.nroCliente">
                </div>
            </div>
            <div class="col-12" *ngIf="this.f['cliente'].value !=null">
                <div class="form-group mt-5">
                    <h4>Categor√≠a</h4>
                    <input type="text" class="form-control" [disabled]="true"
                        [value]="this.f['cliente'].value.categoria | categoriaEnum">
                </div>
            </div>
            <div class="col-12" *ngIf="this.f['cliente'].value !=null">
                <h4>Cantidad</h4>
                <select class="form-select" formControlName="cantidad">
                    <option [ngValue]="2">2</option>
                    <option [ngValue]="4">4</option>
                    <option [ngValue]="6">6</option>
                </select>
            </div>

            <div class="col-12" *ngIf="this.f['cliente'].value !=null">
                <div class="form-group mt-5">
                    <h4>Fecha</h4>
                    <p-calendar dataType="string" dateFormat="mm/dd/yy" formControlName="fecha" [minDate]="minDateValue"
                        [maxDate]="maxDateValue" [readonlyInput]="true"></p-calendar>
                </div>
            </div>

        </div>
        <div class="col-12">
            <button [disabled]="reservaForm.invalid" class="btn btn-accent" (click)="crearReserva()">Finalizar</button>
        </div>
    </form>

    <!-- <div class="col-12">
        <button [disabled]="historiaClinicaForm.invalid || evaluacionForm.invalid" class="btn btn-accent"
            (click)="finalizarTurno()">Finalizar</button>
    </div> -->
</div>
